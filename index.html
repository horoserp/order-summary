<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order Summary | FEM</title>
    <meta name="description" content="Order Summary Preview Card" />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Oder Summary | FEM" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/order-summary"
    />
    <!-- TODO: Change og:image and screenshots in manifest. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/order-summary/assets/images/desktop-preview.jpg"
    />

    <meta property="og:description" content="Order Summary Preview Card" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="img-container">
          <img
            src="./assets/images/illustration-hero.svg"
            alt="person enjoying music"
          />
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <div class="plan-details">
              <img src="./assets/images/icon-music.svg" alt="music note" />
              <div>
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div>Change</div>
          </div>
          <div class="button">Proceed to Payment</div>
          <div>Cancel Order</div>
        </div>
      </section>
    </main>
  </body>
</html>
